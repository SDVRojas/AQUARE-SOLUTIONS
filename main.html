<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff; /* light blue */
    }

    h1 {
      color: #000080; /* dark blue */
      text-align: center;
    }

    p {
      color: #000080; /* dark blue */
      text-align: center;
    }

    .shop {
      width: 80%;
      margin: 0 auto;
      background-color: #ffffff; /* white */
      padding: 20px;
      border: 1px solid #000080; /* dark blue */
      border-radius: 5px;
    }

    .product {
      width: 30%;
      float: left;
      margin: 10px;
      background-color: #f0f8ff; /* light blue */
      padding: 10px;
      border: 1px solid #000080; /* dark blue */
      border-radius: 5px;
      text-align: center;
    }

    .product img {
      width: 100%;
      height: auto;
    }

    .product h2 {
      color: #000080; /* dark blue */
      margin-top: 10px;
    }

    .product p {
      color: #000080; /* dark blue */
      margin-top: 5px;
    }

    .product button {
      background-color: #000080; /* dark blue */
      color: #ffffff; /* white */
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .product button:hover {
      background-color: #0000cd; /* medium blue */
    }
  </style>
</head>
<body>
  <h1>Welcome to Our Shop</h1>
  <p>We offer a wide range of products for your needs.</p>

  <div class="shop">
    <div class="product">
      <img src="product1.jpg" alt="Product 1">
      <h2>Product 1</h2>
      <p>$10.00</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="product2.jpg" alt="Product 2">
      <h2>Product 2</h2>
      <p>$20.00</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="product3.jpg" alt="Product 3">
      <h2>Product 3</h2>
      <p>$30.00</p>
      <button>Add to Cart</button>
    </div>
  </div>
</body>
</html>
